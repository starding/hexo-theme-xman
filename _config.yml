##### Menu
menu:
  主页: /
  归档: /archives
  关于: /about
## you can create `tags` and `categories` folders in `../source`.
## And create a `index.md` file in each of them.
## set `front-matter`as
## layout: tags (or categories)
## title: tags (or categories)
## ---

#### Widgets
widgets: 
#- github-card
- category
#- tag
- links
- rss
#- douban
  ## provide eight widgets:github-card,category,tag,rss,archive,tagcloud,links,weibo


#### RSS 
rss: /atom.xml ## RSS address.

#### Image
imglogo:
  enable: true             ## display image logo true/false.
  src: img/logo_red_yao.svg        ## `.svg` and `.png` are recommended,please put image into the theme folder `/jacman/source/img`.
favicon: img/favicon_red_only_yao.ico   ## size:32px*32px,`.ico` is recommended,please put image into the theme folder `/jacman/source/img`.     
apple_icon: img/red_logo_yao.png ## size:114px*114px,please put image into the theme folder `/jacman/source/img`.
author_img: img/author.png ## size:220px*220px.display author avatar picture.if don't want to display,please don't set this.
banner_img: #img/banner.jpg ## size:1920px*200px+. Banner Picture
### Theme Color 
theme_color:
    # theme: '#158553'    ##老 color
    # theme: '#010920'    ##the defaut theme color is green
    theme: '#000000'    ##the defaut theme color is green

# 代码高亮主题
# available: default | night
highlight_theme:  default 


close_aside: false  #close sidebar in post page if true
mathjax: false      #enable mathjax if true

### Creative Commons License Support, see http://creativecommons.org/ 
### you can choose: by , by-nc , by-nc-nd , by-nc-sa , by-nd , by-sa , zero
creative_commons: none

